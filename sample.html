<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether: Remote Control Demonstration</title>
    <script defer src="./static/js/main.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="heading">Aether: Blazingly Fast Remote Control Demonstration</h1>
    <video id="player" playsinline controls="false"></video>
    <div class="buttons">
        <button id="start">Start connection</button>
        <button id="close">Close connection</button>
    </div>
    <div class="port-input">
        <label for="local-port">Local Service Worker Port:</label>
        <input type="text" id="local-port" name="local-port" placeholder="8000">
    </div>
    <audio class="http-live-audio" controls="false" hidden="true"></audio>

</body>


</html>
